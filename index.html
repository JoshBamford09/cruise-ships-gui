<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital@1&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cruise Ships</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="viewport">
        <div id="ports">      
        </div>
        <div id="ship">
        </div>
        <button id="sailButton">Set Sail!</button>
    </div>
    <script src="src/controller.js"></script>
    <script src="src/Port.js"></script>
    <script src="src/Itinerary.js"></script>
    <script>
        const controller = new Controller();
        const itinerary = new Itinerary([
            new Port('New York City'),
            new Port('Grand Turk'),
            new Port('San Juan'),
            new Port('Amber Cove')
        ]);
        controller.renderPorts(itinerary.ports);
        const ship = new Ship(itinerary);
        controller.renderShip(ship)
    </script>
</body>
</html>
